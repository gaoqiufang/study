<body>
    <div>
        <p>
            hello world!!!
        </p>
    </div>
    <!-- <input type="radio"/> -->
    <input />
    <input />
    <script>
        console.log($("div > p")[0]);

        $("body").css("backgroundColor","#ff6700");

        //console.log($("input:radio")[0]);

        //$("<div><a>hello!!!</a></div>").appendTo("body");

        $("div",{
            "class":"test",
            text:"Click me!",
            click:function(){
                $(this).removeClass("test");
            }
        }).appendTo("body");
        //each 每次执行传递进来的函数时，函数中的this关键字都指向一个不同的DOM元素(每次都是一个不同的DOM元素)
        $("input").each(function(i){
            this.type = "button";//this指每一个DOM元素，而不是Jquery对象
        })
    </script>
</body>
