<body>
    <script>
        function quickSort(arr,order) {
            order = order === true ? true : false;
            var left = [],right = [];
            if(arr.length<1){
                return arr;
            }
            var index = Math.floor(arr.length/2);
            var middlePoint = arr.splice(index,1);
            for(var i=0;i<arr.length;i++) {
                if(order === true) {
                    if(arr[i]<middlePoint){
                        left.push(arr[i]);
                    }else{
                        right.push(arr[i]);
                    }
                }else{
                    if(arr[i]>middlePoint){
                        left.push(arr[i]);
                    }else{
                        right.push(arr[i]);
                    }
                }
                
            }
            return quickSort(left,order).concat(middlePoint,quickSort(right,order));
        }
        console.log(quickSort([12,1,3,4,8,1,3,16],true));
    </script>
</body>
</html>
